<!DOCTYPE html>
<html lang="en">
  <head>
    <!--google fonts open sans 400/500/700-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
    <!--css-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="debug">
    <header>
      <div class="header-top">
        <div class="container">
          <div class="logo-container">
            <img src="./img/logo.svg" alt="logo discord" />
          </div>
          <!--end logo container -->
          <nav>
            <ul>
              <li>
                <a href="#">Scarica</a>
              </li>
              <li>
                <a href="#">perche Discord</a>
              </li>
              <li>
                <a href="#">nitro</a>
              </li>
              <li>
                <a href="#">sicurezza</a>
              </li>
              <li>
                <a href="#">assistenza</a>
              </li>
            </ul>
            <!--end link list -->
          </nav>
          <!--end navbar -->
          <div class="log-in">
            <button class="buttons buttons-primary">Accedi</button>
          </div>
          <!--end log-in -->
        </div>
        <!--end container-->
      </div>
      <!--end header top -->
      <div class="header-bottom">
        <div class="container">
          <div class="content-container"></div>
          <!--end content container -->
        </div>
        <!--end container -->
      </div>
      <!--end header bottom -->
    </header>
    <!--end header-->
    <main>
      <section class="section-main">
        <div class="container">
          <div class="content-container">
            <div class="content-left"></div>
            <!--content-left-->
            <div class="content-right"></div>
            <!--content-right-->
          </div>
          <!--end content container -->
        </div>
        <!--end container -->
      </section>
      <!--section main -->
      <section class="section-main">
        <div class="container">
          <div class="content-container row-reverse">
            <div class="content-left"></div>
            <!--content-left-->
            <div class="content-right"></div>
            <!--content-right-->
          </div>
          <!--end content container -->
        </div>
        <!--end container -->
      </section>
      <!--section main reverse-->
      <section class="section-main">
        <div class="container">
          <div class="content-container">
            <div class="content-left"></div>
            <!--content-left-->
            <div class="content-right"></div>
            <!--content-right-->
          </div>
          <!--end content container -->
        </div>
        <!--end container -->
      </section>
      <!--section main-->
      <section class="section-main high">
        <div class="container">
          <div class="content-container"></div>
          <!--end content container -->
        </div>
        <!--end container -->
      </section>
      <!--section main-->
    </main>
    <!--end main-->
    <footer>
      <div class="footer-top">
        <div class="container footer-container">
          <div class="card-container">
            <div class="card-big"></div>
            <div class="card-small"></div>
            <div class="card-small"></div>
            <div class="card-small"></div>
            <div class="card-small"></div>
          </div>
        </div>
        <!--end container-->
      </div>
      <!--end footer top  -->

      <div class="footer-bottom">
        <div class="container footer-container">
          <div class="navbar-footer">
            <div class="logo-wrapper">Logo</div>
            <!--logo wrapper-->
            <div class="button">Bottone</div>
            <!--button-->
          </div>
          <!--nav footer-->
        </div>
        <!--container-->
      </div>
      <!--footer bottom-->
    </footer>
    <!--end footer-->
  </body>
</html>
